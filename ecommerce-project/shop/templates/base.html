{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/base.css' %}">

      <style type="text/css">
          .material-icons.md-48 { font-size: 48px; }
          .material-icons.md-24 { font-size: 24px; }
      </style>
    <title>{% block title %} {% endblock %}</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>
      <nav class="navbar navbar-expand-md navbar-light bg-dark">
          <a href="#" class="navbar-brand"><span class="material-icons text-success material-icons md-48">store</span></a>
          <button class="navbar-toggler bg-light" data-bs-toggle="collapse" data-bs-target="#navbar"><span class="navbar-toggler-icon"></span></button>
         <div id="navbar" class="collapse navbar-collapse justify-content-between">
          <ul class="navbar-nav">
              <li class="nav-item dropdown"><a class="nav-link dropdown-toggle text-light text-uppercase fw-bold px-3" data-bs-toggle="dropdown" href="">Categories</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="">Category1</a>
                    <a class="dropdown-item" href="">Category2</a>
                    <a class="dropdown-item" href="">Category3</a>
                    <a class="dropdown-item" href="">Category4</a>
                    <a class="dropdown-item" href="">Category5</a>
                </div>
              </li>
              <li class="nav-item"><a class="nav-link text-light text-uppercase fw-bold px-3" href="">Contacts</a></li>
              <li class="nav-item"><a class="nav-link text-light text-uppercase fw-bold px-3" href="">About</a></li>
          </ul>

          <form action="" class="form-inline">
              <div class="input-group">
                  <input type="text" placeholder="Search">
                  <div>
                      <button class="btn-success"><i class="material-icons  material-icons md-24">search</i>
                      </button>
                  </div>
              </div>
          </form>
         </div>
      </nav>

<!--        <a href="{% url 'about' %}">About</a>-->
<!--    </header>-->

    {% block content %}
    {% endblock %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

</html>
